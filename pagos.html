<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        
        <table class="table">

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>

                <td><span class="text-success">PAGADO</span></td>

              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Miguel Hidalgo</td>
                <td>002</td>
                <td>Tren Maya</td>

                <td>DD-MM-AAAA</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Benito Juarez</td>
                <td>003</td>
                <td>Matrimonio Igualitario</td>
                <td>002</td>
                <td><span class="text-muted">PENDIENTE</span></td>
                <td><span>$</span>500</td>
                <td>DD-MM-AAAA</td>
              </tr>
            </tbody>
            <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col">TOTAL:</th>
                  <th scope="col">$500</th>
                  <th scope="col"></th>
                </tr>
              </thead>
          </table>

    </section>
